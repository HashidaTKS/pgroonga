sudo: required
install:
  - curl --silent --location https://github.com/groonga/groonga/raw/master/data/travis/setup.sh | sh
  - |
    if [ "${GROONGA_MASTER}" != "yes" ]; then
      sudo apt install -qq -y \
        groonga-tokenizer-mecab \
        groonga-token-filter-stem
    fi
  - |
    if [ "${WAL_SUPPORTED}" = "yes" ]; then
      rvm use 2.3.3 --install --binary --fuzzy
      gem install test-unit
    fi
before_script:
  - PKG_CONFIG_PATH=$PWD/data/travis/pkgconfig make DEBUG=1 HAVE_MSGPACK=1
  - sudo make install
script:
  - |
    case ${PG_VERSION} in
      11)
        sudo cat /etc/postgresql/9.6/main/pg_hba.conf
        sudo cat /etc/postgresql/11/main/pg_hba.conf
        sudo grep -r port /etc/postgresql/11/main
        sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
        sudo service postgresql stop
        sudo apt purge postgresql\*
        sudo apt install -V \
          libmsgpack-dev \
          postgresql-${PG_VERSION}
          postgresql-client-${PG_VERSION} \
          postgresql-server-dev-${PG_VERSION}
        sudo service postgresql start ${PG_VERSION}
        which psql
        sudo -u postgres -H psql -c "CREATE ROLE travis SUPERUSER LOGIN;"
        psql -c 'select version();' postgres
        /usr/lib/postgresql/11/bin/psql -c 'select version();' postgres
        sudo ls -la /var/run/postgresql/
        ;;
      *)
        sudo apt install -V \
          libmsgpack-dev \
          postgresql-server-dev-${PG_VERSION}
        ;;
    esac
  - |
    case ${PG_VERSION} in
      9.3)
        for path in jsonb/ \
                    function/flush/jsonb.sql \
                    function/tokenize/ \
                    function/vacuum/ \
                    full-text-search/jsonb/ \
                    full-text-search/text/options/normalizer/ \
                    full-text-search/text/options/tokenizer/ \
                    reindex/analyze.sql \
                    regexp/text/options/ \
                    groonga-function/tuple-is-alive/ \
                    groonga-function/tuple-is-alive/ \
                    term-search/text/options/
        do
          rm -rf sql/${path}
        done
        rm -rf sql/compatibility
        ;;
      9.4)
        rm -rf sql/function/tokenize/
        for path in full-text-search/text/options/normalizer/ \
                    full-text-search/text/options/tokenizer/ \
                    regexp/text/options/ \
                    term-search/text/options/
        do
          rm -rf sql/$path
          rm -rf sql/compatibility/schema/$path
        done
        ;;
    esac
  - |
    if [ "${WAL_SUPPORTED}" != "yes" ]; then
      rm -rf sql/function/wal-apply/
      rm -rf sql/function/wal-truncate/
      rm -rf sql/function/set-writable/
    fi
  - sudo -u postgres -H mkdir -p /tmp/space
  - |
    # (for i in $(seq 600)
    #  do
    #    sleep 1
    #    df -h | grep ramfs
    #  done) &
    PG_REGRESS_DIFF_OPTS="-u" \
      make installcheck \
        TMP_DIR=/tmp \
        SETUP_TMP_DIR=no \
        EXTRA_REGRESS_OPTS="--launcher=$(pwd)/test/short-pgappname"
  - |
    if [ "${WAL_SUPPORTED}" = "yes" ]; then
      PATH=/usr/lib/postgresql/$PG_VERSION/bin:$PATH test/run-test.rb
    fi
after_failure:
  - cat regression.diffs
